<!doctype html>
<html>
<head>
<title>JQuery Cycle Plugin - Example Slideshow</title>
<style type="text/css">
.slideshow { height: 232px; width: 232px; margin: auto }
.slideshow img { padding: 15px; border: 1px solid #ccc; background-color: #eee; }
</style>
<!-- include jQuery library -->
<script type="text/javascript" src="/static/js/jquery-1.4.2.min.js"></script>

<!-- include Cycle plugin -->
<script type="text/javascript" src="/static/js/jquery.cycle/jquery.cycle.min.js"></script>

<!--  initialize the slideshow when the DOM is ready -->
<script type="text/javascript">
$(document).ready(function() {
    
    $.ajax({
        data: {
                method: 'flickr.photos.search',
                group_id: '1485564@N25',
                api_key: 'fe6fc1a550b5d33ca56a2e3b10a860ab',
                format: 'json'},
        jsonp: 'jsoncallback',
        dataType: 'jsonp',
        success: function(data, textStatus, xhr) {
            for (var i in data['photos']['photo']) {
                $('body').append('<p>' + data['photos']['photo'][i]['secret'])
            }
        }
    });
    
    $('.slideshow').cycle({
		fx: 'fade' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
	});
});
</script>
</head>
<body>
	<div class="slideshow">
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach1.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach2.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach3.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach4.jpg" width="200" height="200" />
		<img src="http://cloud.github.com/downloads/malsup/cycle/beach5.jpg" width="200" height="200" />
	</div>
</body>
</html>
