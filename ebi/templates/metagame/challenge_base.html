{% extends "metagame/base.html" %}

{% block extrahead %}

    <script type="text/javascript" charset="utf-8">
        var awesomenessMessages = {
            1: 'Die actie was veel te houterig. Fail!',
            2: 'Die actie was nog wat aarzelend. Matig!',
            3: 'Die actie was behoorlijk goed. Okee!',
            4: 'Die actie was uit het boekje. Cool!',
            5: 'Die actie was intimiderend, overweldigend.'};
            
        function refreshPage() {
            window.location.reload();
        }
        
        function templateAction(action, name) {
            return action.replace('X', '<b>' + name + '</b>');
        }
    </script>

    <style type="text/css" media="screen">
        html {
            background: transparent url({{ MEDIA_URL }}image/grid.png) repeat-y top center;
        }
        
        #contentwrapper {
            background-color: #f5f5f5;
            background-image: url({{ MEDIA_URL }}image/grain_overlay.png);            
            border-top: 5px solid #ddd;
        }
        
        #content {
            padding-top: 20px;
            padding-bottom: 40px;            
            overflow: auto;
        }
        
        /* Generic styles for players. */
        .player1 {
            width: 469px;
            float: left;
        }
        
        .player2 {
            width: 469px;
            float: left;
        }
        
        div#content.start div#styleplayer2 p, div#content.start div#actionplayer2 p {
            font-size: 12px;
            color: #bbb;
            text-align: center;
            margin: 15px 10px;
        }

        div#content.start div#styleplayer2 p span.username {
            text-transform: uppercase;
        }        
        
        .headingbox {
            overflow: auto;
        }
        
        H5 {
            width: 470px;
            float: left;
            color: #12151a;
        }
        
        .box {
            border: 1px solid #ddd;
            overflow: hidden;
        }
        
        .player1 .choice {
            border-right: 1px solid #ddd;
        }
        
        .choice {
            border-top: 5px solid #ddd;
            
            background-color: white;
        }
        
        .move B {
            text-transform: uppercase;
        }
        
        /* First bar with names and information. */
        
        #headline {
            overflow: hidden;
        }
        
        #headline H2 {
            color: #f30;
        }
        
        #headline .player1 {
            background-image: url({{ MEDIA_URL }}image/action_bg_blue.png);
            background-repeat: no-repeat;
            
            height: 85px;
        }
        
        #headline .player2 {
            background-image: url({{ MEDIA_URL }}image/action_bg_outline.png);
            background-repeat: no-repeat;
            background-position: right center;
            
            height: 85px;
        }
        
        #headline .winner {
            background-image: url({{ MEDIA_URL }}image/action_bg_yellow.png);
        }
        
        #badgewinner {
            float: right;
        }

        .player1 .you {
            float: right;
        }
        
        .player2 .you {
            float: left;
        }        
        
        .player1 .player {
            margin-top: 20px;
            margin-left: 60px;
        }
        
        .player2 .player {
            margin-top: 20px;
            margin-left: 90px;
        }
        
        .player img {
            width: 40px;
            height: 40px;
            margin: 0 10px 0 0;
            float: left;
        }
        
        .player p {
            font-size: 12px;
            color: #333;
        }
        
        .player span.rank, td.rank span {
            background: transparent url(http://playpilots.nl/static/image/ranking_bar_bg.png) no-repeat 50% 50%;
            color: white;
            padding: 0px 2px;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;       
            font-size: 10px;
            display: block;
            float: left;
/*            width: 30px;*/
            text-align: center;
        }
        
        .player span.rank {
            margin-right: 2px;
        }
        
        #vs {
            float: right;            
            position: relative;
            right: -50px;
            top: 28px;
        }

        .name {
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 40px;
        }
        
        /* Second block to pick and display styles for players. */
        #style {
            margin-top: 10px;
        }
        
        #stylechooser {
            padding-bottom: 10px;
        }

        #stylechooser TABLE {
            width: 450px;
            margin: 10px auto 0 auto;
        }
        
        #stylechooser TH {
            color: #bbb;
            text-align: left;
            font-weight: normal;            
            font-size: 11px;
        }
        
        TR.toprow {
            border-bottom: thin solid #ddd;
        }
        
        TR.stylerow.hover {
            background-color: #F6E9D7;
        }
        
        TR.stylerow.active {
            background-color: #f30;
        }
        
        TR.stylerow.hover TD {} 
        
        TR.stylerow.active TD {
            color: white;
        }
        
        TD, TH {
            padding-left: 10px;
            padding-right: 10px;
        }
        
        TD {
            height: 30px;
            vertical-align: middle;
        }
        
        TR.odd {
            background-color: #f5f5f5;
        }
        
        TD.style {
            width: 50%;
            color: #f30;
        }
        
        TD.rank {
            width: 25%;
        }
        
        TD.level {
            width: 25%;
            vertical-align: middle;
        }
        
        td.level img {
            float: left;
        }
                
        TD.style_detail {
            display: none;            
            background-color: #f6e9d7;
        }

        td.style_detail p {
            font-size: 12px;
            margin: 10px 0 0 0;
        }
        
        td.style_detail form {
            margin-top: -10.5px;
        }
        
        td.style_detail button {
/*            text-align: right;*/
            float: right;
/*            cursor: hand;*/
        }
        
        TD.style_detail.active {
            display: table-cell;
        }
        
        /* Box to store the style that was chosen in. */
        #stylechosen1 {
            display: none;
        }
        
        #stylechosen2 {
            display: none;
        }
        
        .stylechosen {
            padding: 10px 20px 15px 20px;
        }
        
        .stylechosen A {
            text-decoration: none;
            color: #f30;
        }
        
        .stylechosen P {
            margin: 0;
        }
        
        .stylechosen .stylename {
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        #changestylelink {
            float: right;
            font-size: 12px;
        }
        
        #changestylelink:hover {
            text-decoration: underline;
        }
        
        /* Styles for choosing the action. */
        
        #action {
            overflow: auto;
            display: none;            
            margin-top: 10px;
            padding: 0;
        }
        
        #actionselect {
            width: 470px;
            margin: 10px 0 0 0;
        }
        
        #actionselect UL {
            margin: 0 10px 10px 10px;
        }
        
        #actionselect UL LI {
            list-style-type: none;
        }
        
        #actionselect LI {
            color: #f30;
            padding: 5px 33px 5px 5px;
        }
        
        #actionselect LI.selected, #actionselect LI:hover {
            background-color: #f30;
            color: white;            
            background-image: url({{ MEDIA_URL }}image/icon_check.png);
            background-position: 427px center;
            background-repeat: no-repeat;
        }
        
        DIV.message {
            border-top: 1px solid #ddd;
/*            width: 100%;*/
            padding: 10px;
        }
        
        .message H5 {
            color: #666;
        }
        
        .message p {
            margin-bottom: 5px;
        }
        
        .messagetext {
            width: 98%;
            height: 5em;
        }
        
        BUTTON.bang {
            background-image: url({{ MEDIA_URL }}image/action_buttons_medium.png);
            background-position: center center;
            border: none;
            background-color: transparent;
            
            width: 40px;
            height: 40px;
        }
        BUTTON.bang:hover {
            background-position: center top;
        }
        BUTTON.bang:active {
            background-position: center bottom;
        }
        
        .finalmove {
            padding: 0 20px 0 20px;
        }
        
        .result {
            border-top: thin solid #ddd;
            margin: 20px;
            padding: 25px 0 0 0;
            text-align: center;
        }
        
        .result H2 {
            margin: 10px 0;
            color: #333;
        }
        
        .result .responder {
            text-transform: uppercase;
            font-weight: bold;
        }
        
        #resultstats .box {
            padding: 20px;
        }
        
        #resultstats H2 {
            text-align: center;
            color: #12151a;
        }
        
        #resultstats H2 .player {
            color: #f30;
        }
        
        #resultstats TABLE {
            width: 90%;
            margin: auto;
        }
        
        #resultstats TH {
            text-align: left;
            text-transform: uppercase;
        }
    </style>
{% endblock %}

{% block content %}
{% endblock %}
