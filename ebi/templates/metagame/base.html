<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	
	<script type="text/javascript" src="/static/js/jquery-1.4.2.min.js" charset="utf-8"></script>
	
	<link rel="stylesheet" href="/static/css/reset.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="/static/css/layout.css" type="text/css" media="screen" charset="utf-8">
	
	<style type="text/css" media="screen">
	   
	   body {
	       background-image: url({{ MEDIA_URL }}/image/mock2.png);
	       padding-top: 25em;
	   }
	   
	</style>
	
	{% block extrahead %}{% endblock %}
</head>

<body>

<div id="head" class="mainblock">
    <p><a href="/">home</a></p>
</div>

<div id="content" class="mainblock">
    {% block content %}{% endblock %}
</div>

{% block footer %}
<div id="footer" class="mainblock">
    <a href="http://blog.play.whatsthuhubbub.nl/">Blog</a> | <a href="/contact/">Contact</a> | <a href="/about/">About</a>
</div>
{% endblock %}


<div id="notes">{% block notes %}{% endblock %}</div>

</body>
</html>
