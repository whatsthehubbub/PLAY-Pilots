{% extends "metagame/base.html" %}

{% block extrahead %}
    <title>Festivals</title>
{% endblock %}

{% block content %}
<div id="festival_list">
    {% for festival in festivals %}
        <div id="festival_{{ festival.id }}" class="festival">
            <h1>{{ festival.name }}</h1>
            
            <p>met <a href="/game/{{ festival.first_game.slug }}/">{{ festival.first_game.name }}</a></p>
            <p>door <a href="/maker/{{ festival.first_game.maker.slug }}/">{{ festival.first_game.maker.name }}</a></p>
            
            <p><a href="/festival/{{ festival.slug }}">meer</a></p>
        </div>
    {% endfor %}
</div>
{% endblock %}
